version: "3"

services:
  vote:
    image: {acraddress}/vote:latest
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    image: {acraddress}/result:latest
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    image: {acraddress}/worker:latest
    networks:
      - back-tier

  redis:
    image: {acraddress}/redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: {acraddress}/postgres:9.4
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier: