##################################################################################################
# Result service
##################################################################################################

apiVersion: v1
kind: Service
metadata:
  labels:
    service: result
    app.kubernetes.io/name: phoenix-store-test
  name: result
spec:
  ports:
  - port: 5001
    targetPort: 80
  selector:
    service: result
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: result
  name: result
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phoenix-store-test
        app.kubernetes.io/component: result
        app: result
        service: result
    spec:
      containers:
      - image: #{docker-server}#/#{docker-repo}#/#{Build.BuildId}#
        name: result
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always